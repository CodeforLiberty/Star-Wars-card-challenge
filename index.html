<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
<link rel="Stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<header>
 	<h1> Star Wars Characters </h1>
 	<p> Incomplete list</p>
 </header>
<body>

	<div class="row"> 
		<div class="col-4">
			<img alt="Rey" src="images/rey_square.png"> 
			<h3> Ray </h3>
			
			<p> Protagonist from Tattoine</p>
		</div>

		<div class="col-4">
		<img alt="Finn" src="images/finn_square.png">
		<h3> Finn </h3>
		<p> Stormtrooper, befriends Ray</p>
		</div>
		<div class="col-4">
		<img alt="Kylo" src="images/kylo_square.png">
		<h3> Kylo </h3>
		<p> Main villan, or is he?</p>
		</div>
	</div>
		<div class="row"> 
		<div class="col-4">
		<img alt="Poe" src="images/poe_square.png">
		<h3>Poe</h3>
		<p> Neutral Pilot </p>
		</div>
		<div class="col-4">
			<img alt="Chewbacca" src="images/chewbacca_square.png">
			<h3> Chewbacca </h3>
			<p> A great first mate</p>
		</div>
		<div class="col-4">
		<img alt="Yoda" src="images/yoda_square.png">
		<h3> Yoda </h3>
		<p>wise old jedi master</p>
		</div>
	</div>
</body>
</html>
